<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <script src="./scripts.js"></script>

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="cards">
      <picture>
        <source srcset="images\bg-main-desktop.png">
        <img src="./images/bg-main-desktop.png" alt="background image">
      </picture><!--gradient picture-->
      <div class="front">
        <img src="./images/bg-card-front.png" alt="card front">
        <img id="card-logo" src="./images/card-logo.svg" alt="card logo">
        <div class="card-text">
          <div  id="img-number">0000 0000 0000 0000</div>
          <div  id="img-name">Jane Appleseed</div>
          <div  id="img-date">00/00</div>
        </div>
      </div>
      <div class="back">
        <img src="./images/bg-card-back.png" alt="card back">
        <div id="img-cvc">000</div>
      </div>
    </div>
    <form id="form" name="card-form">

      <label id="name-label" for="name">Cardholder Name</label>
      <div id="name-div">
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" onchange="changeName()">
        <span id="name-error">error</span>
      </div>
      

      <label id="card-number-label" for="card-number">Card Number</label>
      <div id="card-number-div">
        <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" onchange="changeNumber()" maxlength="19">
        <span id="card-number-error">error</span>
      </div>
      
      <label id="exp-date-label" for="exp-date">Exp. Date (MM/YY)</label>
      <div id="month-div">
        <input type="text" class="exp-date" name="month" id="month" placeholder="MM" onchange="changeDate()" maxlength="2">
        <span id="month-error">error</span>
      </div>
      <div id="year-div">
        <input type="text" class="exp-date" name="year" id="year" placeholder="YY" onchange="changeDate()" maxlength="2">
        <span id="year-error">error</span>
      </div>
      

      <label id="cvc-label" for="cvc">CVC</label>
      <div id="cvc-id">
        <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" onchange="changeCVC()" maxlength="3">
        <span id="cvc-error">error</span>
      </div>
      

      <input id="confirm" type="submit" value="Confirm">
    </form>



    <!-- Completed state start -->
    <div id="complete" style="display: none;">
      <img src="./images/icon-complete.svg" alt="checkmark image">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button onclick="location.reload()">Continue</button>
      
    </div>

    <!--Gotta use html forms. Use css postion property to align elements properly. Use javascript for form validation.-->
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script>
      document.getElementById("img-number").value = document.getElementById("card-number").value;
  </script>
</body>
</html>
